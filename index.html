<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/style/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orca Grid</title>
  </head>
  <body>
    <div class="container">
      <header>
        <button id="compact">Compact</button>
        <button id="dark-theme">Dark Theme</button>
        <button id="reset">Reset</button>
        </header>
      <main>
        <section class="orca-grid">
          <button id="orange">
            <img
              src="assets/img/orange.jpg"
              class="circle"
              alt="orange-circle"
            />
          </button>
          <button id="amber-white-streaky">
            <img
              src="assets/img/amber-white-streaky.jpg"
              class="circle"
              alt="amber-white-streaky-circle"
            />
          </button>
          <button id="red-opal">
            <img
              src="assets/img/red-opal.jpg"
              class="circle"
              alt="red-opal-circle"
            />
          </button>
          <button id="sunflower-yellow">
            <img
              src="assets/img/sunflower-yellow.jpg"
              class="circle"
              alt="sunflower-yellow-circle"
            />
          </button>
          <button id="blue-streaky">
            <img
              src="assets/img/blue-streaky.jpg"
              id="blue-streaky"
              class="circle"
              alt="blue-streaky-circle"
            />
          </button>
          <button id="french-vanilla">
            <img
              src="assets/img/french-vanilla.jpg"
              class="circle"
              alt="french-vanilla-circle"
            />
          </button>
          <button id="violet">
            <img
              src="assets/img/violet.jpg"
              class="circle"
              alt="violet-circle"
            />
          </button>
          <button id="black-clear-streaky">
            <img
              src="assets/img/black-clear-streaky.jpg"
              class="circle"
              alt="black-clear-streaky-circle"
            />
          </button>
          <button id="turquoise-white-streaky">
            <img
              src="assets/img/turquoise-white-streaky.jpg"
              class="circle"
              alt="turquoise-white-streaky-circle.jpg"
            />
          </button>
          <button id="egyptian-blue">
            <img
              src="assets/img/egyptian-blue.jpg"
              class="circle"
              alt="egyptian-blue-circle"
            />
          </button>
          <button id="yellow-red-streaky">
            <img
              src="assets/img/yellow-red-streaky.jpg"
              class="circle"
              alt="yellow-red-streaky-circle"
            />
          </button>
          <button id="light-green">
            <img
              src="assets/img/light-green.jpg"
              class="circle"
              alt="light-green-circle"
            />
          </button>
        </section>
      </main>
      <script src="assets/script/script.js"></script>
    </div>
  </body>
</html>
